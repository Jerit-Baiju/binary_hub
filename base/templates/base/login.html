{% extends 'base/base.html' %}

{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Login to Binary Hub</h2>

      <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter your username"
            class="w-full px-4 py-2 border rounded-md focus:ring-green-500 focus:border-green-500" required>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password"
            class="w-full px-4 py-2 border rounded-md focus:ring-green-500 focus:border-green-500" required>
        </div>

        <div>
          <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md">Login</button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">Don't have an account? <a href="{% url 'register' %}"
            class="text-green-600 hover:text-green-800 font-medium">Register here</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
