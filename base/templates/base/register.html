{% extends 'base/base.html' %}

{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Register for Binary Hub</h2>

      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
        <div
          class="p-3 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded-md">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
          <input type="text" name="username" id="username"
            placeholder="Username"
            value="{{ request.POST.username|default:'' }}"
            class="w-full px-4 py-2 border rounded-md focus:ring-green-500 focus:border-green-500" required>
        </div>

        <div class="mb-4">
          <label for="password1" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <input type="password" name="password1" id="password1"
            placeholder="Password"
            class="w-full px-4 py-2 border rounded-md focus:ring-green-500 focus:border-green-500" required>
        </div>

        <div class="mb-4">
          <label for="password2" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
          <input type="password" name="password2" id="password2"
            placeholder="Confirm password"
            class="w-full px-4 py-2 border rounded-md focus:ring-green-500 focus:border-green-500" required>
        </div>

        <div>
          <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md">Register</button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}"
            class="text-green-600 hover:text-green-800 font-medium">Login here</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
